                            <script>
                                function xls() {
                                    var url = "usersdb.xlsx";

                                    /* set up async GET request */
                                    var req = new XMLHttpRequest();
                                    req.open("GET", url, true);
                                    req.responseType = "arraybuffer";

                                    req.onload = function(e) {
                                        var workbook = XLSX.read(req.response);

                                        var first_sheet_name = workbook.SheetNames[0];
                                        var address_of_cell = 'B2';

                                        /* Get worksheet */
                                        var worksheet = workbook.Sheets[first_sheet_name];

                                        /* Find desired cell */
                                        var desired_cell = worksheet[address_of_cell];
                                        var A2 = worksheet['A2'];

                                        /* Get the value */
                                        //var desired_value = (desired_cell ? desired_cell.v : undefined);

                                        let connected = false;

                                        if(desired_cell && desired_cell.v === document.querySelector('#login > input').value && !connected){
                                                connected = true;
                                                document.querySelector('#login').style.display = "none";
                                                let p = document.createElement('p');
                                                p.innerText = `Parabéns, está agora conectado como ${desired_cell.v} com id ${A2.v}`;
                                                let button = document.createElement('button');
                                                button.innerText = "Logout";
                                                button.onclick = function(){
                                                    document.querySelector('#login').style.display = "block";
                                                    document.querySelector('#logout').style.display = "none";
                                                    document.querySelector('#login > input').value = "";
                                                    connected = false;
                                                }
                                                document.querySelector('#logout').innerHTML = "";
                                                document.querySelector('#logout').prepend(p, button);
                                        }
                                            else if(connected) {
                                                document.querySelector('#login').style.display = "none";
                                                let p = document.createElement('p');
                                                p.innerText = `${document.querySelector('#login > input').value} já está connectado, faça logout para sair e entrar com outra conta se pretender`;
                                                let button = document.createElement('button');
                                                button.innerText = "Logout";
                                                button.onclick = function(){
                                                    document.querySelector('#login').style.display = "block";
                                                    document.querySelector('#logout').style.display = "none";
                                                    document.querySelector('#login > input').value = "";
                                                    result = [];
                                                    connected = false;
                                                }
                                                document.querySelector('#logout').innerHTML = "";
                                                document.querySelector('#logout').prepend(p, button);
                                            } 
                                            else if (document.querySelector('#login > input').value === "") {
                                                document.querySelector('#logout').innerHTML = "Por favor preencha o campo Nome com o seu username";
                                                document.querySelector('#logout').style.display = "block";
                                            } else {
                                                document.querySelector('#logout').innerHTML = `${document.querySelector('#login > input').value} não está registado`;
                                                document.querySelector('#logout').style.display = "block";
                                                document.querySelector('#login > input').value = "";
                                            }
                                    }

                                    req.send();
                                }

                                                connected = false;
                                            }
                                            document.querySelector('#logout').innerHTML = "";
                                            document.querySelector('#logout').prepend(p, button);
                                        } 
                                        else if (document.querySelector('#login > input').value === "") {
                                            document.querySelector('#logout').innerHTML = "Por favor preencha o campo Nome com o seu username";
                                        } else {
                                            document.querySelector('#logout').innerHTML = `${document.querySelector('#login > input').value} não está registado`;
                                            document.querySelector('#logout').style.display = "block";
                                            document.querySelector('#login > input').value = "";
                                        }
                                    }).catch((err)=>{console.log(err);});
                                    
                                }
                            </script>
